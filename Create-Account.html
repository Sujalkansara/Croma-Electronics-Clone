<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Create-Account.css">
    <title>Online Electronics Store | Create-Account</title>
</head>
<body>
    <div class="container-1">
        <form action="Project.html">
            <big>Croma<br></big>
           <p> In-Store | Online | Mobile</p>

           <b>Create Account</b><br> 

            <div class="contain-1">
                FIRST NAME <span>*</span><br>
                <input type="text" id="F-name" placeholder="FIRST NAME" minlength="6" required><br>
            </div>

            <div class="contain-2">
                LAST NAME <span>*</span><br>
                <input type="text" id="L-name" placeholder="LAST NAME" minlength="6" required><br>
            </div>

            <div class="contain-3">
                USERNAME <span>*</span><br>
                <input type="text" id="Username" placeholder="USERNAME" minlength="6" required><br>
            </div>

            <div class="contain-4">
                PASSWORD <span>*</span><br>
                <input type="password" id="password" placeholder="PASSWORD" minlength="8" maxlength="10" required><br>
            </div>

            <div class="contain-5">
                <input type="submit" id="Submit" value="Submit" onclick="alert ('Your account will be Created')">
            </div>

            <div class="contain-6">
                <a href="Login-page.html">Back</a>
            </div>


    </div>

       </div>
    </form>
</body>
</html>
